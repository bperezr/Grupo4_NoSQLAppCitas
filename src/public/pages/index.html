<!DOCTYPE html>
<html>

<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="/src/public/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <header>
        <div class="Navbar">
            <div class="logoNav">
                <a href="#">
                    <img src="/src/public/images/logo4.svg" alt="logo">
                </a>
            </div>
            <!-- Checkbox oculto que controla el menú -->
            <input type="checkbox" id="menu-toggle" />
            <!-- Ícono hamburguesa -->
            <label for="menu-toggle" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="linksNav">
                <ul>
                    <li class="center">
                        <a href="#"><i class="fa-solid fa-user-doctor"></i> Doctores</a>
                        <ul>
                            <li><a href="#">Especialidades</a></li>
                            <li><a href="#">Consultorios</a></li>
                            <li><a href="#">Horarios de Consultorios</a></li>
                            <li><a href="#">Calificaciones</a></li>
                        </ul>
                    </li>
                    <li class="center"><a href="#"><i class="fa-solid fa-hospital-user"></i> Pacientes</a></li>
                    <li class="center"><a href="#"><i class="fa-solid fa-calendar-check"></i> Citas</a></li>
                    <li class="center">
                        <a href="#"><i class="fa-solid fa-pills"></i> Medicamentos</a>
                        <ul>
                            <li><a href="#">Recetas</a></li>
                        </ul>
                    </li>
                    <li class="center"><a href="#"><i class="fa-solid fa-database"></i> Auditoría</a></li>
                </ul>
                <!-- Mueve "Salir" dentro del menú -->
                <div class="outNav">
                    <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Salir</a>
                </div>
            </div>
        </div>
    </header>

    <div class="main">

    </div>


    <footer class="footer">
        <p>© 2025 MediConnect</p>
    </footer>
</body>




</html>
