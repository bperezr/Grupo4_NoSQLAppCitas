<!DOCTYPE html>
<html>

<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesSecondary.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-page">
        <div class="login-wrapper">
            <div class="mainLogin">
                <div class="logo">
                    <img src="/images/logo4.svg" alt="logo">
                    <p class="logo-text">MediConnect</p>
                </div>
                <div class="signup">
                    <form action="/login" method="POST">
                        <label>Inicia sesión</label>
                        <input type="text" name="email" placeholder="Usuario" required="">
                        <input type="password" name="contraseña" placeholder="Contraseña" required="">
                        <button type="submit" class="btn-login">Iniciar</button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>© 2025 MediConnect</p>
        </footer>
    </div>
</body>

</html>

<script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");
    const cambio = params.get("cambio");

    if (error === "usuario") {
        Swal.fire({
            icon: "error",
            title: "Usuario no encontrado",
            width: 500,
            padding: '1.5em',
            confirmButtonText: 'Aceptar',
            confirmButtonColor: '#3085d6',
            customClass: {
                popup: 'swal2-border-radius',
                confirmButton: 'swal2-btn-fix'
            }
        });
    }

    if (error === "clave") {
        Swal.fire({
            icon: "error",
            title: "Contraseña incorrecta",
            width: 500,
            padding: '1.5em',
            confirmButtonText: 'Aceptar',
            confirmButtonColor: '#3085d6',
            customClass: {
                popup: 'swal2-border-radius',
                confirmButton: 'swal2-btn-fix'
            }
        });
    }

    if (cambio === "1") {
        Swal.fire({
            icon: "success",
            title: "Contraseña actualizada",
            text: "Ya puedes iniciar sesión con tu nueva contraseña",
            width: 500,
            padding: '1.5em',
            confirmButtonText: 'Aceptar',
            confirmButtonColor: '#3085d6',
            customClass: {
                popup: 'swal2-border-radius',
                confirmButton: 'swal2-btn-fix'
            }
        });
    }

    if (error === "inactivo") {
        Swal.fire({
            icon: "warning",
            title: "Cuenta inactiva",
            text: "Tu cuenta está desactivada. Por favor contacta al administrador.",
            width: 500,
            padding: '1.5em',
            confirmButtonText: 'Aceptar',
            confirmButtonColor: '#3085d6',
            customClass: {
                popup: 'swal2-border-radius',
                confirmButton: 'swal2-btn-fix'
            }
        });
    }

</script>
